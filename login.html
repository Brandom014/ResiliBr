<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon_logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form class="login-box">
            <h2>Entrar</h2>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <button type="button" class="btn visitor-btn" onclick="window.location.href='home.html'">
                Entrar como visitante
            </button>

            <p class="register-text">
                Não tem conta? <a href="cadastro.html">Cadastre-se</a>
            </p>

            

        </form>
    </div>
</body>
</html>

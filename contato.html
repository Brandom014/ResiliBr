<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Cursos Pro</title>

    <link rel="stylesheet" href="style/contato5.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Contato</h1>
            <p>Fale com nossa equipe de suporte e esclareça suas dúvidas</p>
        </header>

        <section class="info-site">
            <h2>Sobre o Site</h2>
            <p><strong>Nome:</strong> Cursos Pro Academy</p>
            <p><strong>E-mail:</strong> suporte@cursosproacademy.com</p>
            <p><strong>WhatsApp:</strong> (11) 98888-7777</p>
            <p><strong>Descrição:</strong> Plataforma de cursos online com certificado e suporte dedicado.</p>
        </section>

        <form class="formulario">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem..." required></textarea>
            </div>

            <button type="submit">Enviar Mensagem</button>

        </form>

    </div>

</body>
</html>
